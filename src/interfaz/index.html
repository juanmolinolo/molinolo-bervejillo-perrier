<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="bundle.css">
  <link rel="stylesheet" type="text/css" href="styles/index.scss" />
</head>

<body>

  <header class="mdc-top-app-bar">
    <div class="mdc-top-app-bar__row">
      <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
        <span class="mdc-top-app-bar__title">NFTs</span>
      </section>
    </div>

    <div class="mdc-tab-bar" role="tablist">
      <div class="mdc-tab-scroller">
        <div class="mdc-tab-scroller__scroll-area">
          <div class="mdc-tab-scroller__scroll-content">

            <button class="mdc-tab mdc-tab--active sample-content-tab" role="tab" aria-selected="true" tabindex="0">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">FEED</span>
              </span>
              <span class="mdc-tab-indicator mdc-tab-indicator--active">
                <span
                  class="mdc-tab-indicator__content mdc-tab-indicator__content--underline sample-content-tab-indicator"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>

            <button class="mdc-tab sample-content-tab" role="tab" aria-selected="false" tabindex="1">
              <span class="mdc-tab__content">
                <span class="mdc-tab__text-label">FAVORITOS</span>
              </span>
              <span class="mdc-tab-indicator">
                <span class="mdc-tab-indicator__content mdc-tab-indicator__content--underline"></span>
              </span>
              <span class="mdc-tab__ripple"></span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="mdc-top-app-bar--fixed-adjust">

    <aside class="mdc-drawer">
      <header class="mdc-drawer__header">Categor√≠as</header>
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="checkbox-1"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="checkbox-1">Filtro 1</label>
          </div>

          <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="checkbox-2"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="checkbox-2">Filtro 2</label>
          </div>

          <div class="mdc-form-field">
            <div class="mdc-checkbox">
              <input type="checkbox"
                     class="mdc-checkbox__native-control"
                     id="checkbox-3"/>
              <div class="mdc-checkbox__background">
                <svg class="mdc-checkbox__checkmark"
                     viewBox="0 0 24 24">
                  <path class="mdc-checkbox__checkmark-path"
                        fill="none"
                        d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                </svg>
                <div class="mdc-checkbox__mixedmark"></div>
              </div>
              <div class="mdc-checkbox__ripple"></div>
            </div>
            <label for="checkbox-3">Filtro 3</label>
          </div>
  
          <div class="mdc-slider mdc-slider--range">
            <input class="mdc-slider__input" type="range" min="0" max="70" value="30" name="rangeStart" aria-label="Range slider demo">
            <input class="mdc-slider__input" type="range" min="30" max="100" value="70" name="rangeEnd" aria-label="Range slider demo">
            <div class="mdc-slider__track">
              <div class="mdc-slider__track--inactive"></div>
              <div class="mdc-slider__track--active">
                <div class="mdc-slider__track--active_fill"
                     style="transform:scaleX(.4); left:30%"></div>
              </div>
            </div>
            <div class="mdc-slider__thumb" style="left:calc(30%-24px)">
              <div class="mdc-slider__thumb-knob"></div>
            </div>
            <div class="mdc-slider__thumb" style="left:calc(70%-24px)">
              <div class="mdc-slider__thumb-knob"></div>
            </div>
          </div>
  
        </nav>
      </div>
    </aside>

    <button class="mdc-fab mdc-fab--extended botonAgregarNFT">
      <div class="mdc-fab__ripple"></div>
      <span class="material-icons mdc-fab__icon">add</span>
      <span class="mdc-fab__label">Create</span>
    </button>
    

    <section class="content">

      
      <div class="mdc-dialog mdc-dialog--open mdc-dialog--fullscreen">
        <div class="mdc-dialog__container">
          <div class="mdc-dialog__surface"
            role="dialog"
            aria-modal="true"
            aria-labelledby="my-dialog-title"
            aria-describedby="my-dialog-content">
            <div class="mdc-dialog__header">
              <h2 class="mdc-dialog__title" id="my-dialog-title">
                Agregar nuevo NFT
              </h2>
              <button class="mdc-icon-button material-icons mdc-dialog__close"
                      data-mdc-dialog-action="close">
                close
              </button>
            </div>
            <div class="mdc-dialog__content" id="my-dialog-content">

              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="tagtituloNFT">Titulo NFT</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="tagtituloNFT">
                <span class="mdc-line-ripple"></span>
              </label>


              <label class="mdc-text-field mdc-text-field--filled">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="tagPrecio">Precio</span>
                <span class="mdc-text-field__affix mdc-text-field__affix--prefix">$</span>
                <input class="mdc-text-field__input" type="text" aria-labelledby="tagPrecio">
                <span class="mdc-text-field__affix mdc-text-field__affix--suffix">.00</span>
                <span class="mdc-line-ripple"></span>
              </label>


            </div>
            <div class="mdc-dialog__actions">
              <button type="button" class="mdc-button mdc-dialog__button"
                      data-mdc-dialog-action="ok">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label agregarNFTAFeed">AGREGAR</span>
              </button>
            </div>
          </div>
        </div>
        <div class="mdc-dialog__scrim"></div>
      </div>
    

      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner wrapper">
          <div class="mdc-layout-grid__cell">
    
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-action" tabindex="0">
                <div class="mdc-card__media mdc-card__media--square my-card__media">
                  <div class="mdc-card__media-content my-card-content"></div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
              <div class="mdc-card mdc-card--outlined">
                Titulo, descripcion, precio
              </div>
            </div>
    
          </div>
          <div class="mdc-layout-grid__cell">
    
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-action" tabindex="0">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content my-card-content"></div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
              <div class="mdc-card mdc-card--outlined">
                Titulo, descripcion, precio
              </div>
            </div>
    
          </div>
          <div class="mdc-layout-grid__cell">
    
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-action" tabindex="0">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content my-card-content"></div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
              <div class="mdc-card mdc-card--outlined">
                Titulo, descripcion, precio
              </div>
            </div>
    
          </div>
    
          <div class="mdc-layout-grid__cell">
    
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-action" tabindex="0">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content my-card-content"></div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
              <div class="mdc-card mdc-card--outlined">
                Titulo, descripcion, precio
              </div>
            </div>
    
          </div>
    
          <div class="mdc-layout-grid__cell">
    
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-action" tabindex="0">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content my-card-content"></div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
              <div class="mdc-card mdc-card--outlined">
                Titulo, descripcion, precio
              </div>
            </div>
    
          </div>
    
          <div class="mdc-layout-grid__cell">
    
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-action" tabindex="0">
                <div class="mdc-card__media mdc-card__media--square">
                  <div class="mdc-card__media-content my-card-content"></div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
              <div class="mdc-card mdc-card--outlined">
                Titulo, descripcion, precio
              </div>
            </div>
    
          </div>
        </div>
      </div>

    </section>

    <section class="content sample-content--hidden">
      <div class="mdc-layout-grid">
        <h1>FAVORITOS</h1>
        <div class="mdc-layout-grid__inner wrapper">
          <div class="mdc-layout-grid__cell">
    
            <div class="mdc-card my-card">
              <div class="mdc-card__primary-action" tabindex="0">
                <div class="mdc-card__media mdc-card__media--square my-card__media">
                  <div class="mdc-card__media-content my-card-content"></div>
                </div>
                <div class="mdc-card__ripple"></div>
              </div>
              <div class="mdc-card mdc-card--outlined">
                Titulo, descripcion, precio
              </div>
            </div>
    
          </div>
    
          </div>
          </section>
  </main>

</body>


<script src="bundle.js" async></script>

</html>
